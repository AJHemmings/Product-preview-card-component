<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main>
    <section class="product-preview">
      <section class="product">
        <img class="product-pic"src="images/image-product-desktop.jpg" alt="Perfume">
      </section>
      <section class="product-details">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="new-price">$149.99</h1>
        <h3 class="old-price">$169.99</h3>
        <button>Add to Cart</button>
      </section>
    </section>
  </main>
  <footer > 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.adamhemmings.com">Adam Hemmings</a>.
     </div>

  </footer>
</body>
</html>
